<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliveroo (logo)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/greennery.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-image: url('img/darkgreen.png');
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .navbar h1, .navbar ul li a, .profile h2, .profile p {
            color: white; /* Set font color to white */
        }
        .navbar h1 {
            margin: 0;
            font-size: 28px;
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }
        .navbar ul li a:hover {
            background-color: #fff;
            color: #006400; /* Dark green text on hover */
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin-right: 10px;
        }
        .hamburger div {
            width: 35px;
            height: 5px;
            background-color: white;
            margin: 6px 0;
        }

        /* Responsive Navbar */
        .navbar ul {
            display: flex;
        }
        .navbar ul.responsive {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #006400;
        }
        .navbar ul.responsive li {
            text-align: center;
            padding: 10px 0;
        }
        .navbar ul.responsive.show {
            display: flex;
        }

        /* Profile Section in Navbar */
        .profile {
            display: flex;
            align-items: center;
        }
        .profile h2, .profile h4 {
            margin: 0;
            padding-left: 10px;
        }

        /* Search Bar Styles */
        .search-bar {
            padding: 20px 0;
            background-image: url('img/darkgreen.png');
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 10px 15px;
            margin-left: 10px;
            background-image: url('img/darkgreen.png');
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-image: url('img/darkgreen.png');
        }

        /* Store Items */
        .popular-stores {
            padding: 20px;
        }
        .popular-stores h3 {
            margin-bottom: 15px;
        }
        .store-item {
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #fff;
            border-radius: 5px;
        }
        .store-item:hover {
            background-color: #f1f1f1;
        }

        /* Media query for mobile responsiveness */
        @media screen and (max-width: 768px) {
            .navbar ul {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .navbar ul.responsive {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Deliveroo</h1>

        <!-- Profile Section in Navbar -->
        <div class="profile">
            <h2>Josh Caleb Munsayac</h2> <h4>Grade 10 - Canva A</h4>
        </div>

        <!-- Navigation Links -->
        <ul id="navbar-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#orders">Orders</a></li>
            <li><a href="#stores">Stores</a></li>
            <li><a href="#feedback">Feedback</a></li>
            <li>
                <div class="search-bar">
                    <input type="text" placeholder="Search for food or stores...">
                    <button>Search</button>
                </div>
            </li>
        </ul>
    </div>

    <!-- Popular Stores Section -->
    <div class="popular-stores" id="popular-stores">
        <center><h1>Popular Stores</h1></center>
        <div class="store-item" onclick="window.location.href='menu.html'">
            <h4>Pizza Palace</h4>
            <p>Click to view menu</p>
        </div>
        <div class="store-item" onclick="window.location.href='menu.html'">
            <h4>Burger Town</h4>
            <p>Click to view menu</p>
        </div>
        <div class="store-item" onclick="window.location.href='menu.html'">
            <h4>Fresh Snacks</h4>
            <p>Click to view menu</p>
        </div>
        <div class="store-item" onclick="window.location.href='menu.html'">
            <h4>Sushi Delight</h4>
            <p>Click to view menu</p>
        </div>
        <div class="store-item" onclick="window.location.href='menu.html'">
            <h4>Taco Haven</h4>
            <p>Click to view menu</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var x = document.getElementById("navbar-links");
            if (x.className === "") {
                x.className = "responsive show";
            } else {
                x.className = "";
            }
        }
    </script>
</body>
</html>
